<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet" type="text/css">
    <script src="calculator.js"></script>
    <link rel="shortcut icon" href="https://www.androidpolice.com/wp-content/uploads/2017/06/nexus2cee_ic_launcher_calculator_round.png" type="image/png">  
</head>
<body id="body">
    <div class="main_body">
        <a href="calculator.html" class="aix">NJ7</a>
        <div class="calc">
            <div class="output">
                <input type="text" id="screen">
            </div>
            <div class="button">
                <div class="row">
                    <button onclick="clck(7)" class="btn">7</button>
                    <button onclick="clck(8)" class="btn">8</button>
                    <button onclick="clck(9)" class="btn">9</button>
                    <button onclick="clck('+')" class="btn">+</button>

                </div>
                <div class="row">
                    <button onclick="clck(4)" class="btn">4</button>
                    <button onclick="clck(5)" class="btn">5</button>
                    <button onclick="clck(6)" class="btn">6</button>
                    <button onclick="clck('-')" class="btn">-</button>
                </div>
                <div class="row">
                    <button onclick="clck(1)" class="btn">1</button>
                    <button onclick="clck(2)" class="btn">2</button>
                    <button onclick="clck(3)" class="btn">3</button>
                    <button onclick="clck('*')" class="btn">X</button>
                </div>
                <div class="row">
                    <button onclick="clck(0)" class="btn">0</button>
                    <button onclick="clck('.')" class="btn">.</button>
                    <button onclick="equalclick()" class="btn">=</button>
                    <button onclick="clck('/')" class="btn">/</button>
                    <button onclick="clar()" class="BTN">CLEAR</button>
                </div>


            </div>

        </div>
    </div>
</body>
</html>
